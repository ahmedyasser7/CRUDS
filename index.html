<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>CRUDS</h1>
            <p>
                project Managment System
            </p>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input placeholder="search" type="text" id="search">
                <div class="search-buttons">
                    <button id="search-title" class="active">Search by Title</button>
                    <button id="search-category">Search by Category</button>
                </div>
            </div>

            <div id="deleteAll">
                
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
